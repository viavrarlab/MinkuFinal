    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>
       <div class="d-flex flex-column">
            <div id="appbar"></div>
    <div id="content">
    </div>
    <div id="bottombar"></div>

       </div>
</body>

</html>
<script>
    function get_results() {
        const params = new URLSearchParams(window.location.search);
        var results = JSON.parse(atob(params.get("results")));
        let okValues = Object.values(results).map(axis => axis.ok);
        for (let value of okValues) {
            if (!value) {
                return 0;
                break;
            }
        }
        return 1;
    }

    $(document).ready(function () {
        if (get_results()) {
            $("#content").load("results_positive.html");
        }
        else {
            $("#content").load("results_negative.html");
        }
        $("#appbar").load("appbar.html");
        $("#bottombar").load("bottombar.html", function () {
            $(".bottom-bar").addClass('bottom-bar-button_active_2');

        });
    });
</script>
