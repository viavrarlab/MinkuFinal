<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Minku App</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="My App">
    <link rel="apple-touch-icon" href="ic_launcher.png">
</head>

<body>
    <div id="allowed-content" style="display: none;">
        <div class="container d-flex flex-column mb-3 justify-content-center align-items-center" style="background-color: #ffc87b;
               height: 100vh">
            <div class="mt-auto">
                <img src="minku_logo.svg">
            </div>
            <div class="mt-auto">
                <p class="p-big">Palīgs vecākiem.</p>
                <p class="p-big">Prieks bērniem.</p>
                <p class="p-big">Veselība visiem.</p>
            </div>
            <div class="mt-auto pb-5 mb-4 d-flex flex-column justify-content-center">
                <div class="d-flex flex-column align-items-center">
                    <button class="btn button-minku d-flex justify-content-between align-items-center" type="button"
                        onclick="location.replace('appview_2.html')">
                        <div class="mx-auto">Sākt</div>
                    </button>
                </div>
                <p class="text-center text-regular_400 pt-5">Turpinot lietot lietotni Jūs piekrītat Minku app
                    <span style="font-weight: 600; color: #8418c8;">lietošanas noteikumiem</span> un
                    <span style="font-weight: 600; color: #8418c8;">privātuma politikai</span>
                </p>
            </div>
        </div>
    </div>
    <div id="not-allowed-content">
        <p class="p-big">Aicinām izmantot Minku App, pieejamu gan Android, gan iOS!</p>
    </div>
    <!-- Bootstrap 5 JavaScript (optional, needed for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
<script>
document.addEventListener("DOMContentLoaded", function () {
        if( /Android|webOS|iPhone|iPad|iPod|Opera Mini/i.test(navigator.userAgent) ) {
            document.getElementById("allowed-content").style.display = "block";
            document.getElementById("not-allowed-content").style.display = "none";
        }
        else{
            document.getElementById("allowed-content").style.display = "none";
            document.getElementById("not-allowed-content").style.display = "block";
        }
    });
</script>
